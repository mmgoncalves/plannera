<!-- chama a diretiva que carrega o menu -->
<menu-principal></menu-principal>

<section>
    <div class="container-fluid">

        <div class="col-md-3"></div>

        <!-- Form de produtos com validação em angularJS -->
        <form class="form-group col-md-4" name="form" novalidate ng-submit="addProduto()">

            <h3 class="bg-info text-center" ng-show="retornoForm">{{ retornoForm }}</h3>

            <!-- Campo codigo do produto -->
            <div class="form-group has-feedback" ng-class="{'has-error':form.codigo.$error || codigoInvalido, 'has-success':!form.codigo.$error || !codigoInvalido}" >
                <input type="number" class="form-control" placeholder="Código do produto" name="codigo" ng-blur="validaCodigo()" ng-model="codigo" required ng-minlength="1" min="1" max="99999999" ng-maxlength="8" maxlength="8">
                <small>{{ errorMsg }}</small>
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.codigo.$valid && !codigoInvalido"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="codigoInvalido || form.codigo.$error.required || form.codigo.$error.number || form.codigo.$error.maxlength || form.codigo.$error.minlength"></span>
            </div>

            <!-- Campo Nome do produto -->
            <div class="form-group has-feedback" ng-class="{'has-error':form.nome.$error, 'has-success':!form.nome.$error}" >
                <input type="text" class="form-control" placeholder="Nome do produto" name="nome" ng-model="nome" required maxlength="45">

                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.nome.$valid"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="form.nome.$error.required"></span>
            </div>

            <!-- Campo Quantidade do produto -->
            <div class="form-group has-feedback" ng-class="{'has-error':form.quantidade.$error, 'has-success':!form.quantidade.$error}" >
                <input type="number" class="form-control" placeholder="Quantidade vendida" name="quantidade" ng-model="quantidade" required ng-minlength="1" min="1" max="99999999" ng-maxlength="8" maxlength="8">

                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.quantidade.$valid"></span>
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="form.quantidade.$error.required || form.quantidade.$error.number || form.quantidade.$error.maxlength || form.quantidade.$error.minlength"></span>
            </div>

            <!-- Submit -->
            <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid || codigoInvalido">Cadastrar</button>

        </form>

    </div>
</section>
